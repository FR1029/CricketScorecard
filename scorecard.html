<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorecard</title>
    <link rel="stylesheet" href="base_styles.css">
    <link rel="stylesheet" href="scorecard.css">
</head>
<body>
    <div id="liveBtn">
        <button onclick="window.location.href='live.html'">Back to Live Match</button>
    </div>
    <div class="container">
        <h2 id="teamName1"></h2>
        <table id="battingScorecard1">
            <thead>
                <tr>
                    <th style="width: 250px;">Batting</th>
                    <th>Status</th>
                    <th style="width: 90px;">R</th>
                    <th style="width: 90px;">B</th>
                    <th style="width: 70px;">4s</th>
                    <th style="width: 70px;">6s</th>
                    <th style="width: 175px;">SR</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Extras</td>
                    <td id="extras1"></td>
                    <td id="extraRuns1"></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td id="overs1"></td>
                    <td id="score1"></td>
                </tr>
            </tfoot>
        </table>
        <table id="bowlingScorecard1">
            <thead>
                <tr>
                    <th style="width: 250px;">Bowler</th>
                    <th>O</th>
                    <th>M</th>
                    <th>R</th>
                    <th>W</th>
                    <th>ECON</th>
                    <th>WD</th>
                    <th>NB</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows for bowlers -->
            </tbody>
        </table>
        <h2 class="inning2" id="teamName2" style="display: none;"></h2>
        <table class="inning2" id="battingScorecard2" style="display: none;">
            <thead>
                <tr>
                    <th style="width: 250px;">Batting</th>
                    <th>Status</th>
                    <th style="width: 90px;">R</th>
                    <th style="width: 90px;">B</th>
                    <th style="width: 70px;">4s</th>
                    <th style="width: 70px;">6s</th>
                    <th style="width: 175px;">SR</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Extras</td>
                    <td id="extras2"></td>
                    <td id="extraRuns2"></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td id="overs2"></td>
                    <td id="score2"></td>
                </tr>
            </tfoot>
        </table>
        <table class="inning2" id="bowlingScorecard2" style="display: none;">
            <thead>
                <tr>
                    <th style="width: 250px;">Bowler</th>
                    <th>O</th>
                    <th>M</th>
                    <th>R</th>
                    <th>W</th>
                    <th>ECON</th>
                    <th>WD</th>
                    <th>NB</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="score.js"></script>
</body>
</html>
